<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <body>
    <div class="card">
        <div class="info">
            <h2>Get <span class="accent">insights</span> that help your business grow.</h2>
            <p class="main-paragraph">Discover the benefits of data analytics and make better <br> decisions regarding revenue,
                customer  experience, <br>and overall efficiency.</p>
            <div class="statistics">
                <div class="stat">
                    <h4 class="stat-value">
                        10k+
                    </h4>
                    <div class="stat-type">
                        <p>companies</p>
                    </div>
                </div>
                <div class="stat">
                    <h4 class="stat-value">
                        314
                    </h4>
                    <div class="stat-type">
                        <p>templates</p>
                    </div>
                </div>
                <div class="stat">
                    <h4 class="stat-value">
                      12M+
                    </h4>
                    <div class="stat-type">
                      <p>queries</p>  
                    </div>
                </div>
            </div>
        </div>
        <div class="card-img">
          <div class="card-img-background"></div>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Stephen Joseph</a>.
  </div>
</body>
</html>
